<h4 class="mb-2">Formulario de Personajes</h4>
<form action="" class="form-group row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    class="form-control mb-2"
    [(ngModel)]="character.name"
    name="name"
    placeholder="Nombre del personaje"
  />
  <input
    type="text"
    class="form-control mb-2"
    [(ngModel)]="character.power"
    name="power"
    placeholder="Poder del personaje"
  />

  <button type="submit" class="btn btn-primary">Agregar personaje</button>
</form>

<pre>{{ character | json }}</pre>
