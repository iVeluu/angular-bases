

<h4 class="mb-2">Listado</h4>
<ul class="list-group">
  <li 
    *ngFor="
      let character of charactersList;
      index as i;
      first as isFirst;
      last as isLast;
      odd as isOdd;
      even as isEven;
    " 
    class="list-group-item d-flex justify-content-between align-items-center" 
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-info': isOdd
    }"
    >
    <div class="">
      {{ character.name }} -
      <strong>Power: </strong>
      {{ character.power }}
    </div>
    
    <button class="btn btn-danger" (click)="deleteCharacter(i)">Borrar</button>
  </li>
</ul>
